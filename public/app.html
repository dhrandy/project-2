    <script>
        var map
        function initMap() {
            //**** DEFAULT ZOOM FOR MAP****

            var options = {
                zoom: 8,
                center: { lat: 35.2271, lng: -80.8431 }
            }

            map = new google.maps.Map(document.getElementById('map'), options)

            //****LISTEN FOR MAP CLICK TO ADD MARKER****

            google.maps.event.addListener(map, "click", function (event) {
                addMarker({ coords: event.latLng })
            })

            var markers = [
                {
                    coords: { lat: 35.2271, lng: -80.8431 },
                    image: "",
                    content: "TEST 1"
                }
            ]

            for (var i = 0; i < markers.length; i++) {
                addMarker(markers[i])
            }

            function addMarker(props) {

                // ****CHECK FOR ICON****

                if (props.icon) {
                    marker.setIcon(props.icon)
                }

                // ****VALIDATE CONTENT****

                if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    })
                }

                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    icon: props.image,
                    content: props.content
                })

                //****ADD CLICK EVENT TO MARKERS TO CALL MARKER INFO****

                // marker.addListener("click", function() {
                //     infoWindow.open(map, marker)
                // })
            }

        }//****end of map****
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBltiaq3-16bS18_EeBKwIkDfQyCbrBo6Y&callback=initMap" async
